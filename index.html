<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Swap ve DEXTools</title>
    <script src="https://cdn.jsdelivr.net/npm/@tronlink/tronlink@latest"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        h1 { text-align: center; }
        .section { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Token Swap ve DEXTools Entegrasyonu</h1>

        <!-- Token Swap Bölümü -->
        <div class="section">
            <h2>Token Swap</h2>
            <button id="connect-wallet">Cüzdanı Bağla</button>
            <button id="swap-tokens">Token Al/Sat</button>
            <div id="swap-status"></div>
        </div>

        <!-- DEXTools Buy Chart Modülü -->
        <div class="section">
            <h2>Buy Chart</h2>
            <iframe src="https://www.dextools.io/app/en/ether/pair-explorer" width="100%" height="400"></iframe>
        </div>
    </div>

    <script>
        document.getElementById('connect-wallet').addEventListener('click', function() {
            // TronLink ile cüzdan bağlantısını sağla
            if (window.tronLink) {
                tronLink.request({ method: 'tron_requestAccounts' }).then(function(accounts) {
                    console.log('Cüzdan Bağlandı:', accounts);
                }).catch(function(error) {
                    console.error('Cüzdan Bağlantı Hatası:', error);
                });
            } else {
                alert('TronLink eklentisi yüklü değil.');
            }
        });

        document.getElementById('swap-tokens').addEventListener('click', function() {
            // Token swap işlemi kodunu buraya ekleyebilirsin
            document.getElementById('swap-status').innerText = 'Token swap işlemi başlatıldı...';
        });
    </script>
</body>
          </html>
